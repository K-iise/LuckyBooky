<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한 줄 리뷰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reviewList.css">
</head>
<body>
    <h1 class="spacer">한 줄 리뷰</h1>
    <hr>
    <div class="container"> <!-- rating-group과 세로선을 가로로 배치 -->
        <div class="rating-group"> <!-- '4.3'과 별 이미지를 그룹으로 묶음 -->
            <div class="rating">4.3</div> <!-- '4.3'을 출력하는 부분 추가 -->
            <div class="stars">
                <img src="../image/fStar.png" alt="노란색 별">
                <img src="../image/fStar.png" alt="노란색 별">
                <img src="../image/fStar.png" alt="노란색 별">
                <img src="../image/fStar.png" alt="노란색 별">
                <img src="../image/eStar.png" alt="회색 별"> <!-- 마지막 별은 회색 -->
            </div>
        </div>
        <div class="vertical-line"></div> <!-- 세로선 추가 -->
        <div class="gauge"> <!-- 게이지 추가 -->
            <div class="gauge-row">
                <div class="gauge-label">5점</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 60%;"></div> <!-- 5점 게이지 -->
                </div>
            </div>
            <div class="gauge-row">
                <div class="gauge-label">4점</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 80%;"></div> <!-- 4점 게이지 -->
                </div>
            </div>
            <div class="gauge-row">
                <div class="gauge-label">3점</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 40%;"></div> <!-- 3점 게이지 -->
                </div>
            </div>
            <div class="gauge-row">
                <div class="gauge-label">2점</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 20%;"></div> <!-- 2점 게이지 -->
                </div>
            </div>
            <div class="gauge-row">
                <div class="gauge-label">1점</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 10%;"></div> <!-- 1점 게이지 -->
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="stars2">
            <img src="../image/eStar.png" alt="회색 별">
            <img src="../image/eStar.png" alt="회색 별">
            <img src="../image/eStar.png" alt="회색 별">
            <img src="../image/eStar.png" alt="회색 별">
            <img src="../image/eStar.png" alt="회색 별">
        </div>
        <div class="scoretext">이 책은 어떠셨나요? 별점을 남겨주세요.</div>
    </div> <!-- 새로운 상자 추가 -->
    <div class="total-container">
        <div class="total-count">총 1,548개</div> 
        <div class="sort-option" onclick="toggleMenu()">
            <div>좋아요 순</div>
            <img src="../image/downarrow.png" alt="내려가는 화살표">
            <div class="dropdown-menu hidden">
                <div class="menu-item">좋아요순</div>
                <div class="menu-item">별점 높은순</div>
                <div class="menu-item">별점 낮은순</div>
                <div class="menu-item">최신순</div>
            </div>
        </div>
    </div>
    <div class="comment-section">
        <div class="user-info">
            <img src="../image/cat.png" alt="독자 1 이미지" class="user-image">
            <div class="user-name">독자 1</div>
            <img src="../image/hambtn.png" alt="햄버거버튼" class="hambtn">
        </div>
        <div class="user-comment">
            <div class="date">2021.11.20</div>
            <div class="comment"><삼인성호><br>
                "다들 그렇게 말하니<br>
                그게 맞는건 줄 알았어요."
            </div>
            <div class="like-button">
                <img src="../image/like.png" alt="좋아요">
                <div>좋아요</div>
                <div class="like-count">178</div>
            </div>
        </div>
    </div>
    <script src="dropdown.js"></script>
</body>
</html>
